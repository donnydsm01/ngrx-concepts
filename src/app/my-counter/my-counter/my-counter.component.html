<button class="btn btn-success btn-lg" (click)="increment()" >Increment</button>
<button class="btn btn-danger btn-lg" (click)="decrement()" >Decrement</button>
<button class="btn btn-primary btn-lg" (click)="reset()" >Reset</button>

<br>
<br>

<div> <strong> Current Count : {{ count$ | async }} </strong> </div>
